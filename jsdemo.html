<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naughts and Crosses</title>
  <link rel="stylesheet" href="jsdemo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <h1 class="title">Naughts and Crosses</h1>

  <!-- game mode -->
  <div class="mode-box">
    <h2>Select Game Mode</h2>
    <button id="ai-mode">Play vs AI</button>
    <button id="two-player">Two Player Mode</button>

    <div class="difficulty" id="difficulty-box">
      <label>AI Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- players -->
  <div class="select-box">
    <header>Select Your Symbol</header>
    <div class="options">
      <button class="playerX">X</button>
      <button class="playerO">O</button>
    </div>
  </div>

  <!-- score -->
  <div class="scoreboard">
    <span>X Wins: <span id="x-score">0</span></span>
    <span>O Wins: <span id="o-score">0</span></span>
    <span>Draws: <span id="draw-score">0</span></span>
  </div>

  <!-- game board -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section><span class="box1"></span><span class="box2"></span><span class="box3"></span></section>
      <section><span class="box4"></span><span class="box5"></span><span class="box6"></span></section>
      <section><span class="box7"></span><span class="box8"></span><span class="box9"></span></section>
    </div>
  </div>

  <!-- result-->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="jsdemo.js"></script>
</body>
</html>
