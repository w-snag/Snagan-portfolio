<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Digital CV</title>
  <style>
    body {
      background-color: #1a202c;
      color: #f7fafc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 5rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 3rem;
      color: #81e6d9;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .box {
      background-color: #2d3748;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2, h3 {
      margin: 0 0 1rem;
      color: #81e6d9;
    }
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .info-item i {
      color: #81e6d9;
      margin-right: 1rem;
    }
    .socials a {
      color: #81e6d9;
      margin-right: 1rem;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .socials a:hover {
      color: #b2f5ea;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      background-color: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 0.5rem;
      color: #f7fafc;
    }
    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #81e6d9;
      box-shadow: 0 0 0 2px #81e6d9;
    }
    button {
      width: 100%;
      background-color: #38b2ac;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #319795;
    }
    .back-btn {
      text-align: center;
      margin-top: 3rem;
    }
    .back-btn a {
      background-color: #38b2ac;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-btn a:hover {
      background-color: #319795;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <div class="grid">
      <!-- Contact Info -->
      <div class="box">
        <h2>Let's Connect</h2>
        <p>If you have any questions, opportunities, or just want to say hi, feel free to drop a message!</p>
        <div class="info-item"><i class="fas fa-envelope"></i><span>Wsnagan@outlook.com</span></div>
        <div class="info-item"><i class="fas fa-phone-alt"></i><span>+44 7838372158</span></div>
        <div class="info-item"><i class="fas fa-map-marker-alt"></i><span>London, England</span></div>
        <div class="socials">
          <h3>Follow Me</h3>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="box">
        <form id="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Back Button -->
    <div class="back-btn">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
